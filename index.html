<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="main-section">
        <div class="logo">
          <img src="./img/scary-face.jpg" />
          <span class="adjust">YUSSA</span>
        </div>
        <div class="img-details">
          Photo by <a href="https://www.unsplash.com/@jonnyauh">Jonny Auh</a> on
          <a href="https://www.unsplash.com">Unsplash</a>
        </div>
      </section>
      <section class="side-section">
        <div class="upper-bar">
          <p class="info">
            This is not real online service! You know need something like this
            in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p class="margin">You <em>know</em> you want to.</p>
          <p class="capitalise">Let's do this!</p>
          <div class="form-bar">
            <form action="#">
              <div class="first-name">
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  value="Yusuf"
                />
              </div>
              <div class="last-name">
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  value="Azeez"
                />
              </div>
              <div class="email">
                <label for="email">EMAIL</label>
                <input type="mail" id="email" name="email" />
              </div>
              <div class="phone">
                <label for="phone-no">PHONE NUMBER</label>
                <input type="text" id="phone-no" name="phone-no" />
              </div>
              <div class="pwd">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" />
              </div>
              <div class="confirm-pwd">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="password" />
              </div>
            </form>
          </div>
        </div>
        <div class="lower-bar">
          <div class="pad">
            <button type="Create Account">Create Account</button>
            <p class="login">Already have an account? <a href="*">Log in</a></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
