<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="main-section">
        <div class="logo-container">
          <img src="./img/scary-face.jpg" alt="scary face" />
          <span class="adjust-logo-name">YUSSA</span>
        </div>
        <div class="img-details">
          Photo by <a href="https://www.unsplash.com/@jonnyauh">Jonny Auh</a> on
          <a href="https://www.unsplash.com">Unsplash</a>
        </div>
      </section>
      <section class="side-section">
        <div class="upper-bar">
          <p class="info">
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sign up <em>now</em> to get started.
          </p>
          <p class="info-bottom">You <em>know</em> you want to.</p>
        </div>

        <div class="mid-bar">
          <h3 class="form-heading">Let's do this!</h3>
          <form action="#">
            <div class="form-name">
              <div class="first-name">
                <div><label for="first-name">FIRST NAME</label></div>
                <div>
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    value="Yusuf"
                  />
                </div>
              </div>

              <div class="last-name">
                <div><label for="last-name">LAST NAME</label></div>
                <div>
                  <input
                    type="text"
                    id="last-name"
                    name="last-name"
                    value="Azeez"
                  />
                </div>
              </div>
            </div>
            <div class="email-phone">
              <div class="email">
                <div><label for="email">EMAIL</label></div>
                <div>
                  <input type="email" id="email" name="email" />
                </div>
              </div>

              <div class="phone-no">
                <div>
                  <label for="phone-no">PHONE NO</label>
                </div>
                <div>
                  <input type="text" id="phone-no" name="phone-no" />
                </div>
              </div>
            </div>
            <div class="password-confirm">
              <div class="pwd">
                <div><label for="password">PASSWORD</label></div>
                <div>
                  <input type="password" id="password" name="password" />
                </div>
                <div class="incorrect">* Password do not match</div>
              </div>
              <div class="confirm-pwd">
                <div>
                  <label for="confirm-password">CONFIRM PASSWORD</label>
                </div>
                <div>
                  <input
                    type="password"
                    id="confirm-password"
                    name="password"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="lower-bar">
          <button type="submit">Create Account</button>
          <p class="login">Already have an account? <a href="*">Log in</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
